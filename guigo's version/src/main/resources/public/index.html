<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contas a Pagar/Receber</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Menu lateral minimalista -->
    <aside class="sidebar">
      <a href="dashboard.html" class="side-button">üìã Listar</a>

      <form action="/relatorio" method="get">
        <button type="submit" class="side-button">üìä Relat√≥rio</button>
      </form>

      <form action="/exportar" method="get">
        <button type="submit" class="side-button">üìÅ Exportar</button>
      </form>
    </aside>

    <!-- Conte√∫do principal -->
    <main class="main-content">
      <!-- 1. Cadastrar -->
      <form action="/cadastrar" method="post" class="card compact">
        <h2>Cadastrar</h2>
        <input type="text" name="nome" placeholder="Nome" required />
        <input type="number" name="valor" placeholder="Valor" step="0.01" required />
        <input type="date" name="vencimento" placeholder="Vencimento (dd/mm/aaaa)" required />
        <select name="tipo" required>
          <option value="">Tipo</option>
          <option value="PAGAR">PAGAR</option>
          <option value="RECEBER">RECEBER</option>
        </select>
        <button type="submit">Cadastrar</button>
      </form>

      <!-- 3. Atualizar -->
      <form action="/atualizar" method="post" class="card compact">
        <h2>Atualizar</h2>
        <input type="number" name="id" placeholder="ID" required />
        <input type="text" name="nome" placeholder="Novo nome" />
        <input type="number" name="valor" placeholder="Novo valor" step="0.01" />
        <input type="date" name="vencimento" placeholder="Nova data" />
        <select name="tipo">
          <option value="">Tipo</option>
          <option value="PAGAR">PAGAR</option>
          <option value="RECEBER">RECEBER</option>
        </select>
        <button type="submit">Atualizar</button>
      </form>

      <!-- 4. Excluir -->
      <form action="/excluir" method="post" class="card compact">
        <h2>Excluir</h2>
        <input type="number" name="id" placeholder="ID" required />
        <button class="exc" type="submit">Excluir</button>
      </form>
    </main>
  </div>
</body>
</html>
